<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Navette Economique</title>

    <!-- Link stylesheets -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="date-selector" class="row">
            <div class="col-2">
                <a href="#" title="Previous date" class="btn btn-warning disabled" role="button">
                    &lt;&lt;
                </a>
            </div>

            <div class="col-8">
                <span>16 déc. 2019</span>
            </div>

            <div class="col-2">
                <a href="#" title="Next date" class="btn btn-warning" role="button">
                    &gt;&gt;
                </a>
            </div>
        </div>

        <main>
            <ul>
                <!-- Tours list of the day -->
                <li class="tour bordered row" id="tour-1">
                    <div class="col-2"><span class="badge badge-secondary">8h00</span></div>

                    <form id="tour-form-1" class="col-8">
                        <select size="1" class="form-control">
                            <option value="" disabled selected>Nb. personnes</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <button type="button" disabled class="btn btn-primary">
                            Réserver
                        </button>
                    </form>

                    <div class="col-2">
                        <span class="badge badge-secondary">
                            5
                        </span>
                    </div>

                </li>

                <li class="tour bordered row" id="tour-2">
                    11h00
                </li>

                <li class="tour bordered row" id="tour-3">
                    14h00
                </li>

                <li class="tour bordered row" id="tour-4">
                    17h00
                </li>
            </ul>
        </main>
    </div>
</body>

</html>
